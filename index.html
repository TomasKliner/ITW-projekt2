</div>
<script>
    function smoothScroll(target, duration) {
        var target = document.querySelector(target);
        var targetPosition = target.offsetTop;
        var startPosition = window.pageYOffset;
        var distance = targetPosition - startPosition;
        var startTime = null;

        function easeInOutQuad(t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t + b;
            t--;
            return -c / 2 * (t * (t - 2) - 1) + b;
        }

        function scroll(currentTime) {
            if (startTime === null) startTime = currentTime;
            var timeElapsed = currentTime - startTime;
            var scrollAmount = easeInOutQuad(timeElapsed, startPosition, distance, duration);
            window.scrollTo(0, scrollAmount);
            if (timeElapsed < duration) requestAnimationFrame(scroll);
        }

        requestAnimationFrame(scroll);
    }
</script>
<script>
    let backgroundOverlay = document.getElementById('background-overlay');
    window.addEventListener("scroll", function () {
        const currentPosition = window.scrollY;
        const currentPositionFormatted = currentPosition / 1000;
        if (currentPositionFormatted < 0.8) {
            backgroundOverlay.style.backgroundColor = 'rgba(0,0,0,' + currentPositionFormatted + ')';
            backgroundOverlay.style.backdropFilter = 'blur(' + currentPositionFormatted * 4 + 'px)';
        } else {
            backgroundOverlay.style.backgroundColor = 'rgba(0,0,0,0.8)';
            backgroundOverlay.style.backdropFilter = 'blur(4px)';
        }

    });
</script>
